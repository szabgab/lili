name: CI

on:
  push:
  schedule:
    - cron: '9 * * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify course

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Checkout this repo
      uses: actions/checkout@v2

    - name: Checkout the LibreLingo tools
      uses: actions/checkout@v2
      with:
        repository: 'szabgab/LibreLingo-tools'
        path: LibreLingo-tools

    - name: Checkout the LibreLingo
      uses: actions/checkout@v2
      with:
        repository: 'kantord/LibreLingo'
        path: LibreLingo


    - name: Install dependencies
      run: |
          python -V
          pip install -r requirements.txt
          pip install -r LibreLingo-tools/requirements.txt

    - name: Check course
      run: |
          python generate.py

    - name: Commit new page
      if: github.repository == 'szabgab/lili'
      run: |
        GIT_STATUS=$(git status --porcelain)
        echo $GIT_STATUS
        git config --global user.name 'Gabor Szabo'
        git config --global user.email 'gabor@szabgab.com'
        git add docs/
        if [ "$GIT_STATUS" != "" ]; then git commit -m "Automated Web page generation"; fi
        if [ "$GIT_STATUS" != "" ]; then git push; fi
